# TODO: implement doc linting
[tox]
envlist = py{27,35}-lint, py27-lint-readme,py{27,35}-pytest, py{27,35}
source_dir = src/ephemeris
test_dir = tests

[testenv]
commands = {envpython} setup.py nosetests []
deps =
    pytest
    pytest-cov
    coverage
    codacy-coverage
    -r requirements.txt
whitelist_externals = bash

[testenv:py27-lint]
commands = flake8 {[tox]source_dir}
skip_install = True
deps =
    flake8
    flake8-import-order

[testenv:py35-lint]
commands = flake8 {[tox]source_dir}
skip_install = True
deps =
    flake8
    flake8-import-order

[testenv:py27-lint-readme]
commands = make lint-readme
skip_install = True
whitelist_externals = make
deps =
    readme

[testenv:py27-pytest]
commands = pytest --cov={[tox]source_dir} {[tox]test_dir}

[testenv:py35-pytest]
commands =
    pytest --cov={[tox]source_dir} --cov-report xml {[tox]test_dir}

[testenv:py27]
commands = bash {[tox]test_dir}/test.sh
skip_install = True

[testenv:py35]
commands = bash {[tox]test_dir}/test.sh
skip_install = True


